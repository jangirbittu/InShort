<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Inshorts Clone
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <header class="bg-white shadow-md">
   <div class="container mx-auto px-4 py-2 flex justify-between items-center">
    <div class="text-2xl font-bold text-blue-600">
     Inshorts
    </div>
    <nav class="space-x-4">
     <a class="text-gray-600 hover:text-blue-600" href="#">
      Home
     </a>
     <a class="text-gray-600 hover:text-blue-600" href="#">
      Trending
     </a>
     <a class="text-gray-600 hover:text-blue-600" href="#">
      Categories
     </a>
     <a class="text-gray-600 hover:text-blue-600" href="#">
      About
     </a>
     <a class="text-gray-600 hover:text-blue-600" href="#">
      Contact
     </a>
    </nav>
    <div class="space-x-4">
     <button class="bg-blue-600 text-white px-4 py-2 rounded" onclick="openLoginModal()">
      Login
     </button>
     <button class="bg-green-600 text-white px-4 py-2 rounded" onclick="openRegisterModal()">
      Register
     </button>
    </div>
   </div>
  </header>
  <main class="container mx-auto px-4 py-6">
   <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">
     News
    </h1>
    <button class="bg-blue-600 text-white px-4 py-2 rounded" id="create-news-button" onclick="openModal('create')" style="display: none;">
     Create News
    </button>
   </div>
   <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="news-container">
    <div class="bg-white p-4 rounded-lg shadow-md">
     <img alt="A detailed description of the news image 1" class="w-full h-48 object-cover rounded-t-lg" src="https://placehold.co/600x400"/>
     <div class="p-4">
      <h2 class="text-xl font-bold mb-2">
       News Title 1
      </h2>
      <p class="text-gray-700 mb-4">
       Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.
      </p>
      <div class="flex justify-between items-center">
       <a class="text-blue-600 hover:underline" href="#">
        Read more
       </a>
       <div class="space-x-2">
        <button class="text-yellow-500" onclick="openModal('update', 1)">
         <i class="fas fa-edit">
         </i>
        </button>
        <button class="text-red-500" onclick="deleteNews(1)">
         <i class="fas fa-trash">
         </i>
        </button>
       </div>
      </div>
     </div>
    </div>
    <!-- Repeat for each news item -->
   </div>
  </main>
  <footer class="bg-white shadow-md mt-6">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <p class="text-gray-600">
     Â© 2023 Inshorts Clone. All rights reserved.
    </p>
    <div class="space-x-4">
     <a class="text-gray-600 hover:text-blue-600" href="#">
      <i class="fab fa-facebook-f">
      </i>
     </a>
     <a class="text-gray-600 hover:text-blue-600" href="#">
      <i class="fab fa-twitter">
      </i>
     </a>
     <a class="text-gray-600 hover:text-blue-600" href="#">
      <i class="fab fa-instagram">
      </i>
     </a>
     <a class="text-gray-600 hover:text-blue-600" href="#">
      <i class="fab fa-linkedin-in">
      </i>
     </a>
    </div>
   </div>
  </footer>
  <!-- Modal -->
  <div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden" id="modal">
   <div class="bg-white p-6 rounded-lg shadow-lg w-1/2">
    <h2 class="text-2xl font-bold mb-4" id="modal-title">
     Create News
    </h2>
    <form id="news-form">
     <input id="news-id" type="hidden"/>
     <div class="mb-4">
      <label class="block text-gray-700">
       Title
      </label>
      <input class="w-full px-4 py-2 border rounded-lg" id="news-title" required="" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Description
      </label>
      <textarea class="w-full px-4 py-2 border rounded-lg" id="news-description" required=""></textarea>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Image URL
      </label>
      <input class="w-full px-4 py-2 border rounded-lg" id="news-image" required="" type="text"/>
     </div>
     <div class="flex justify-end space-x-4">
      <button class="bg-gray-600 text-white px-4 py-2 rounded" onclick="closeModal()" type="button">
       Cancel
      </button>
      <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">
       Save
      </button>
     </div>
    </form>
   </div>
  </div>
  <!-- Login Modal -->
  <div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden" id="login-modal">
   <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
    <h2 class="text-2xl font-bold mb-4" id="login-modal-title">
     Login
    </h2>
    <form id="login-form">
     <div class="mb-4">
      <label class="block text-gray-700">
       Username
      </label>
      <input class="w-full px-4 py-2 border rounded-lg" id="username" required="" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Password
      </label>
      <input class="w-full px-4 py-2 border rounded-lg" id="password" required="" type="password"/>
     </div>
     <div class="flex justify-end space-x-4">
      <button class="bg-gray-600 text-white px-4 py-2 rounded" onclick="closeLoginModal()" type="button">
       Cancel
      </button>
      <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">
       Login
      </button>
     </div>
    </form>
   </div>
  </div>
  <!-- Register Modal -->
  <div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden" id="register-modal">
   <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
    <h2 class="text-2xl font-bold mb-4">
     Register
    </h2>
    <form id="register-form">
     <div class="mb-4">
      <label class="block text-gray-700">
       Username
      </label>
      <input class="w-full px-4 py-2 border rounded-lg" id="register-username" required="" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Password
      </label>
      <input class="w-full px-4 py-2 border rounded-lg" id="register-password" required="" type="password"/>
     </div>
     <div class="flex justify-end space-x-4">
      <button class="bg-gray-600 text-white px-4 py-2 rounded" onclick="closeRegisterModal()" type="button">
       Cancel
      </button>
      <button class="bg-green-600 text-white px-4 py-2 rounded" type="submit">
       Register
      </button>
     </div>
    </form>
   </div>
  </div>
  <script>
   let isLoggedIn = false;
    const users = [{ username: 'default@mail.com', password: '123456789' }];

    function openModal(action, id = null) {
        if (!isLoggedIn) {
            alert('You must be logged in to create or update news.');
            return;
        }
        document.getElementById('modal').classList.remove('hidden');
        document.getElementById('news-form').reset();
        if (action === 'create') {
            document.getElementById('modal-title').innerText = 'Create News';
            document.getElementById('news-id').value = '';
        } else if (action === 'update') {
            document.getElementById('modal-title').innerText = 'Update News';
            document.getElementById('news-id').value = id;
            // Fetch and populate the news data for the given id
        }
    }

    function closeModal() {
        document.getElementById('modal').classList.add('hidden');
    }

    function deleteNews(id) {
        // Implement delete functionality
        alert('News with ID ' + id + ' deleted.');
        document.getElementById('news-' + id).remove();
    }

    document.getElementById('news-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const id = document.getElementById('news-id').value;
        const title = document.getElementById('news-title').value;
        const description = document.getElementById('news-description').value;
        const image = document.getElementById('news-image').value;

        if (id) {
            // Implement update functionality
            alert('News with ID ' + id + ' updated.');
            document.getElementById('news-' + id).querySelector('.news-title').innerText = title;
            document.getElementById('news-' + id).querySelector('.news-description').innerText = description;
            document.getElementById('news-' + id).querySelector('.news-image').src = image;
        } else {
            // Implement create functionality
            const newsContainer = document.getElementById('news-container');
            const newId = Date.now();
            const newsItem = document.createElement('div');
            newsItem.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-md');
            newsItem.id = 'news-' + newId;
            newsItem.innerHTML = `
                <img src="${image}" alt="A detailed description of the news image" class="w-full h-48 object-cover rounded-t-lg news-image">
                <div class="p-4">
                    <h2 class="text-xl font-bold mb-2 news-title">${title}</h2>
                    <p class="text-gray-700 mb-4 news-description">${description}</p>
                    <div class="flex justify-between items-center">
                        <a href="#" class="text-blue-600 hover:underline">Read more</a>
                        <div class="space-x-2">
                            <button class="text-yellow-500" onclick="openModal('update', ${newId})"><i class="fas fa-edit"></i></button>
                            <button class="text-red-500" onclick="deleteNews(${newId})"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            `;
            newsContainer.appendChild(newsItem);
            alert('News created.');
        }

        closeModal();
    });

    function openLoginModal() {
        document.getElementById('login-modal').classList.remove('hidden');
    }

    function closeLoginModal() {
        document.getElementById('login-modal').classList.add('hidden');
    }

    function openRegisterModal() {
        document.getElementById('register-modal').classList.remove('hidden');
    }

    function closeRegisterModal() {
        document.getElementById('register-modal').classList.add('hidden');
    }

    document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Implement login functionality
        const user = users.find(user => user.username === username && user.password === password);
        if (user) {
            isLoggedIn = true;
            document.getElementById('create-news-button').style.display = 'block';
            alert('Login successful.');
            closeLoginModal();
        } else {
            alert('Invalid username or password.');
        }
    });

    document.getElementById('register-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('register-username').value;
        const password = document.getElementById('register-password').value;

        // Implement register functionality
        const userExists = users.some(user => user.username === username);
        if (userExists) {
            alert('Username already exists.');
        } else {
            users.push({ username, password });
            alert('Registration successful. Please login.');
            closeRegisterModal();
            openLoginModal();
        }
    });
  </script>
 </body>
</html>
